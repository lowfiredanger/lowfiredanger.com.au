<script>
lfd = {}
lfd.site = {}

lfd.site = function() {
    var self = this;

    // Event bindings
    $(window).resize(function(){
        self.resizeSection(self);
    });

    $(window).scroll(function(){
        self.scroll(self);
    });


    $('#page').height('5000px')

    // Initialise
    self.resizeSection(self);
    self.scroll(self);
    self.initializePositions();


    
}

lfd.site.prototype.initializePositions = function(){
    // $('.img-logo-fire').css('top', '-10000px');
};

lfd.site.prototype.resizeSection = function(that) {
    var self, dimensions
    self = that;
    dimensions = self.getWindowDimensions();

    sectionHeight  =  dimensions.height < 640 ? 640 : dimensions.height;
    $('section').css('height', sectionHeight);
};

lfd.site.prototype.getWindowDimensions = function() {
    var windowHeight, windowWidth;

    windowHeight = $(window).height();
    windowWidth = $(window).width();

    return {
        height: windowHeight,
        width: windowWidth
    };

}

lfd.site.prototype.scroll = function(that) {
    var self, dimensions, middle, scrollPosition, newPosition, max, eq;
    self = that;

    dimensions = self.getWindowDimensions();
    scrollPosition = $(window).scrollTop();
    middle = dimensions.width/2;

    console.log(scrollPosition)

    // Logo Water
    max = 360;
    eq = function(x){
        return 100 - x/5;
    }

    if(scrollPosition < max){        
        newPosition = 100 - scrollPosition/4;
        $('.img-logo-water').css('top', eq(scrollPosition) + 'px');
    }else{
        $('.img-logo-water').css('top',  eq(max) + 'px');
    }


    // Logo text
    // newPosition = 1500 - scrollPosition;
    // // if( scrollPosition < 390 ) {
    //     $('.img-logo-text').css('top', newPosition + 'px');
    //     // $('.img-logo-text').css('position', 'absolute');
    // // }else{
    //     // $('.img-logo-text').css('top', 700 + 'px');
    //     // $('.img-logo-text').css('position', 'fixed');
    // // }

    // if(scrollPosition > 395){

    // }


    // Logo Fire

    max = 377;
    eq = function(x){
        return 1000 - x * 2;
    }
    
    if( scrollPosition < max ) {
        $('.img-logo-fire').css('top', eq(scrollPosition) + 'px');
    }else{
        $('.img-logo-fire').css('top', eq(max) + 'px');
    }


    // Logo text
    max = 600;
    eq = function(x){
        return 1500 -  x * 1.5;
    }

    if( scrollPosition < max ) {
        $('.img-logo-text').css('top', eq(scrollPosition) + 'px');
    }else{
        $('.img-logo-text').css('top', eq(max) + 'px');
    }

}

new lfd.site();

</script>
